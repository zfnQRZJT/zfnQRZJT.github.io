<!doctype html>
<html>
  <head>
    <title>Linear equation solver</title>
    <script>
      const find = function(elem) {
        return(document.getElementById(elem));
      }
      HTMLElement.prototype.add = function(newHTML) {this.insertAdjacentHTML("beforeend",newHTML)};
      var numofeqs = 0;
      window.onload = function() {
        find("leftside").innerHTML = "";
        find("leftside").add('<input class="entereq" id="eq0" oninput="updateEqs()"><input class="entereq gr" id="eq1" oninput="updateEqs()">');
        numofeqs = 2;
      }
      updateEqs = function() {
        console.log("let's get this party started");
        if (find("eq" + (numofeqs - 1)).value !== "") {
          find("leftside").add('<input class="entereq' + ['',' gr'][numofeqs % 2] + '" id="eq' + numofeqs + '" oninput="updateEqs()">');
          numofeqs++;
        }
      }
    </script>
    <style>
      body, html {
        margin:0;
        padding:0;
        width:100%;
        height:100%;
        display:inline-block;
      }
      div {
        display:inline-block;
      }
      * {
        vertical-align:top;
        box-sizing:border-box;
      }
      #leftside, #rightside {
        width:50%;
        height:100%;
      }
      #rightside {
        background:#DDF;
      }
      .entereq {
        border:0;
        width:100%;
        height:28px;
        margin:0;
        font-size:18px;
        font-family:Trebuchet MS;
        background:white;
        font-weight:bold;
        background:#EFEFFF;
      }
      .entereq:focus {
        font-weight:normal;
      }
      .gr {
        background:#DDF;
      }
    </style>
  </head>
  <body><div id="leftside">Loading</div><div id="rightside"></div></body>
</html>
