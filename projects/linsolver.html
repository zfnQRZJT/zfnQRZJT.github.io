      const arithRats = function(r1,r2,op) {
        let newRat = [];
        if (op === "+") {
          newRat = [r1[0]*r2[2] + r1[1]*r2[0],r1[1]*r2[1]];
        } else if (op === "-") {

      const gcd = function(n1,n2) {
        n1 = Math.abs(n1); n2 = Math.abs(n2);
        while (n1*n2 > 0) {
          if (n1 > n2) {
						n1 = n1 % n2;
					} else {
						n2 = n2 % n1;
					}
        }
        return(n1 + n2);
